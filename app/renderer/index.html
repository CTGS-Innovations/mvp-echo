<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws://localhost:* http://localhost:*;" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP-Echo - Voice to Text</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui;">
        <div style="text-align: center;">
          <h1 style="color: #4285f4; margin-bottom: 16px;">MVP-Echo</h1>
          <p style="color: #666;">Loading application...</p>
        </div>
      </div>
    </div>
    <script type="module">
      import('./app/main.tsx').catch(err => {
        console.error('Failed to load main.tsx:', err);
        // Fallback: try loading from the dev server directly
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'http://localhost:5173/app/main.tsx';
        document.head.appendChild(script);
      });
    </script>
    <script>
      // Debug: Log when HTML is fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        console.log('MVP-Echo: HTML DOM loaded');
      });
    </script>
  </body>
</html>
