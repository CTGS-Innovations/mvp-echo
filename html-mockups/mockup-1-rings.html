<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 1: Concentric Rings - MVP-Echo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Control Panel */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        .controls h3 {
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-group select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
        }
        
        .state-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .state-buttons button {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .state-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .state-buttons button.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        /* Visualizer Container */
        .visualizer {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s ease-out;
        }
        
        .ring-1 {
            width: 350px;
            height: 350px;
            background: conic-gradient(
                from var(--rotation-1, 0deg),
                hsl(var(--hue-1, 280), 70%, 60%),
                hsl(calc(var(--hue-1, 280) + 60), 80%, 55%),
                hsl(calc(var(--hue-1, 280) + 120), 75%, 50%),
                hsl(calc(var(--hue-1, 280) + 180), 85%, 55%),
                hsl(calc(var(--hue-1, 280) + 240), 75%, 60%),
                hsl(calc(var(--hue-1, 280) + 300), 70%, 65%),
                hsl(var(--hue-1, 280), 70%, 60%)
            );
            opacity: 0.3;
            animation: rotate-slow 20s linear infinite;
        }
        
        .ring-2 {
            width: 280px;
            height: 280px;
            background: conic-gradient(
                from var(--rotation-2, 45deg),
                hsl(var(--hue-2, 200), 80%, 55%),
                hsl(calc(var(--hue-2, 200) + 90), 75%, 60%),
                hsl(calc(var(--hue-2, 200) + 180), 80%, 55%),
                hsl(calc(var(--hue-2, 200) + 270), 75%, 60%),
                hsl(var(--hue-2, 200), 80%, 55%)
            );
            opacity: 0.4;
            animation: rotate-medium 15s linear infinite reverse;
        }
        
        .ring-3 {
            width: 210px;
            height: 210px;
            background: conic-gradient(
                from var(--rotation-3, 90deg),
                hsl(var(--hue-3, 120), 75%, 50%),
                hsl(calc(var(--hue-3, 120) + 120), 70%, 55%),
                hsl(calc(var(--hue-3, 120) + 240), 75%, 50%),
                hsl(var(--hue-3, 120), 75%, 50%)
            );
            opacity: 0.5;
            animation: rotate-fast 10s linear infinite;
        }
        
        .ring-4 {
            width: 140px;
            height: 140px;
            background: radial-gradient(
                circle,
                hsla(var(--hue-4, 60), 85%, 55%, 0.8),
                hsla(var(--hue-4, 60), 85%, 55%, 0.2)
            );
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Center Button */
        .record-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }
        
        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.8);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #ff6666, #ff0000);
            animation: record-pulse 1s ease-in-out infinite;
        }
        
        .record-button svg {
            width: 24px;
            height: 24px;
        }
        
        /* Keyboard Hint */
        .keyboard-hint {
            position: absolute;
            bottom: -60px;
            text-align: center;
            width: 100%;
        }
        
        .keyboard-hint .shortcut {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .keyboard-hint .description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        /* Animations */
        @keyframes rotate-slow {
            from { transform: rotate(0deg) scale(var(--scale-1, 1)); }
            to { transform: rotate(360deg) scale(var(--scale-1, 1)); }
        }
        
        @keyframes rotate-medium {
            from { transform: rotate(0deg) scale(var(--scale-2, 1)); }
            to { transform: rotate(360deg) scale(var(--scale-2, 1)); }
        }
        
        @keyframes rotate-fast {
            from { transform: rotate(0deg) scale(var(--scale-3, 1)); }
            to { transform: rotate(360deg) scale(var(--scale-3, 1)); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(var(--scale-4, 1)); opacity: 0.6; }
            50% { transform: scale(calc(var(--scale-4, 1) * 1.1)); opacity: 0.8; }
        }
        
        @keyframes record-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* State Classes */
        .visualizer.recording .ring-1 {
            animation-duration: 8s;
        }
        
        .visualizer.recording .ring-2 {
            animation-duration: 6s;
        }
        
        .visualizer.recording .ring-3 {
            animation-duration: 4s;
        }
        
        .visualizer.processing .ring {
            animation-duration: 1s !important;
        }
        
        /* Parameters Display */
        .params-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            font-size: 11px;
            font-family: monospace;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .params-display div {
            margin-bottom: 5px;
        }
        
        .params-display span {
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="controls">
        <h3>Controls</h3>
        
        <div class="control-group">
            <label>State</label>
            <div class="state-buttons">
                <button class="state-btn active" data-state="idle">Idle</button>
                <button class="state-btn" data-state="recording">Recording</button>
                <button class="state-btn" data-state="processing">Processing</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>Color Palette</label>
            <select id="palette-select">
                <option value="spectrum">Spectrum (Rainbow)</option>
                <option value="ocean">Ocean (Blue-Green)</option>
                <option value="sunset">Sunset (Red-Orange)</option>
                <option value="purple">Purple Dream</option>
                <option value="monochrome">Monochrome</option>
            </select>
        </div>
        
        <h3 style="margin-top: 20px;">Audio Parameters</h3>
        
        <div class="control-group">
            <label>Amplitude (Overall Volume) <span id="amp-value">0.5</span></label>
            <input type="range" id="amplitude" min="0" max="1" step="0.01" value="0.5">
        </div>
        
        <div class="control-group">
            <label>Bass (20-250 Hz) <span id="bass-value">0.3</span></label>
            <input type="range" id="bass" min="0" max="1" step="0.01" value="0.3">
        </div>
        
        <div class="control-group">
            <label>Mid (250-4000 Hz) <span id="mid-value">0.5</span></label>
            <input type="range" id="mid" min="0" max="1" step="0.01" value="0.5">
        </div>
        
        <div class="control-group">
            <label>Treble (4000+ Hz) <span id="treble-value">0.7</span></label>
            <input type="range" id="treble" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>
    
    <!-- Parameters Display -->
    <div class="params-display">
        <div>Ring 1: <span>bass → scale & rotation</span></div>
        <div>Ring 2: <span>mid → scale & hue shift</span></div>
        <div>Ring 3: <span>treble → scale & speed</span></div>
        <div>Ring 4: <span>amplitude → pulse & glow</span></div>
    </div>
    
    <!-- Main Visualizer -->
    <div class="visualizer" id="visualizer">
        <div class="ring ring-1" id="ring-1"></div>
        <div class="ring ring-2" id="ring-2"></div>
        <div class="ring ring-3" id="ring-3"></div>
        <div class="ring ring-4" id="ring-4"></div>
        
        <button class="record-button" id="record-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                <line x1="12" y1="19" x2="12" y2="23" />
                <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
        </button>
        
        <div class="keyboard-hint">
            <div class="shortcut">Ctrl + Alt + Z</div>
            <div class="description">Hold to record • Release to copy</div>
        </div>
    </div>
    
    <script>
        // Color Palettes
        const palettes = {
            spectrum: {
                ring1: 280,
                ring2: 200,
                ring3: 120,
                ring4: 60
            },
            ocean: {
                ring1: 200,
                ring2: 180,
                ring3: 160,
                ring4: 190
            },
            sunset: {
                ring1: 0,
                ring2: 20,
                ring3: 40,
                ring4: 30
            },
            purple: {
                ring1: 280,
                ring2: 290,
                ring3: 270,
                ring4: 285
            },
            monochrome: {
                ring1: 0,
                ring2: 0,
                ring3: 0,
                ring4: 0
            }
        };
        
        // State Management
        let currentState = 'idle';
        let isHoldingKey = false;
        
        // DOM Elements
        const visualizer = document.getElementById('visualizer');
        const recordBtn = document.getElementById('record-btn');
        const rings = [
            document.getElementById('ring-1'),
            document.getElementById('ring-2'),
            document.getElementById('ring-3'),
            document.getElementById('ring-4')
        ];
        
        // State Buttons
        document.querySelectorAll('.state-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.state-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                setState(e.target.dataset.state);
            });
        });
        
        function setState(state) {
            currentState = state;
            visualizer.className = 'visualizer ' + state;
            recordBtn.className = 'record-button ' + (state === 'recording' ? 'recording' : '');
            
            if (state === 'recording') {
                startSimulation();
            } else if (state === 'idle') {
                stopSimulation();
            }
        }
        
        // Palette Selection
        document.getElementById('palette-select').addEventListener('change', (e) => {
            const palette = palettes[e.target.value];
            document.documentElement.style.setProperty('--hue-1', palette.ring1);
            document.documentElement.style.setProperty('--hue-2', palette.ring2);
            document.documentElement.style.setProperty('--hue-3', palette.ring3);
            document.documentElement.style.setProperty('--hue-4', palette.ring4);
        });
        
        // Audio Parameter Controls
        const controls = {
            amplitude: document.getElementById('amplitude'),
            bass: document.getElementById('bass'),
            mid: document.getElementById('mid'),
            treble: document.getElementById('treble')
        };
        
        // Update displays
        Object.keys(controls).forEach(key => {
            controls[key].addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById(key === 'amplitude' ? 'amp-value' : key + '-value').textContent = value.toFixed(2);
                updateVisualization();
            });
        });
        
        // Update Visualization based on parameters
        function updateVisualization() {
            const bass = parseFloat(controls.bass.value);
            const mid = parseFloat(controls.mid.value);
            const treble = parseFloat(controls.treble.value);
            const amplitude = parseFloat(controls.amplitude.value);
            
            // Ring 1 - Bass
            document.documentElement.style.setProperty('--scale-1', 0.9 + bass * 0.3);
            document.documentElement.style.setProperty('--rotation-1', bass * 180 + 'deg');
            
            // Ring 2 - Mid
            document.documentElement.style.setProperty('--scale-2', 0.95 + mid * 0.2);
            document.documentElement.style.setProperty('--rotation-2', mid * 270 + 'deg');
            
            // Ring 3 - Treble
            document.documentElement.style.setProperty('--scale-3', 1 + treble * 0.15);
            document.documentElement.style.setProperty('--rotation-3', treble * 360 + 'deg');
            
            // Ring 4 - Amplitude
            document.documentElement.style.setProperty('--scale-4', 0.9 + amplitude * 0.4);
            rings[3].style.opacity = 0.4 + amplitude * 0.6;
        }
        
        // Simulation
        let simulationInterval;
        
        function startSimulation() {
            simulationInterval = setInterval(() => {
                // Simulate random audio changes
                controls.amplitude.value = 0.3 + Math.random() * 0.7;
                controls.bass.value = 0.2 + Math.random() * 0.6;
                controls.mid.value = 0.3 + Math.random() * 0.5;
                controls.treble.value = 0.4 + Math.random() * 0.6;
                
                // Update displays
                document.getElementById('amp-value').textContent = controls.amplitude.value;
                document.getElementById('bass-value').textContent = controls.bass.value;
                document.getElementById('mid-value').textContent = controls.mid.value;
                document.getElementById('treble-value').textContent = controls.treble.value;
                
                updateVisualization();
            }, 100);
        }
        
        function stopSimulation() {
            if (simulationInterval) {
                clearInterval(simulationInterval);
                // Reset to default values
                controls.amplitude.value = 0.5;
                controls.bass.value = 0.3;
                controls.mid.value = 0.5;
                controls.treble.value = 0.7;
                updateVisualization();
            }
        }
        
        // Keyboard Handler (Ctrl+Alt+Z)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.altKey && e.key === 'z' && !isHoldingKey) {
                e.preventDefault();
                isHoldingKey = true;
                setState('recording');
                recordBtn.classList.add('recording');
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'z' && isHoldingKey) {
                e.preventDefault();
                isHoldingKey = false;
                setState('processing');
                
                setTimeout(() => {
                    setState('idle');
                    // Simulate copy to clipboard
                    alert('Transcription copied to clipboard!');
                }, 1500);
            }
        });
        
        // Record Button Click
        recordBtn.addEventListener('click', () => {
            if (currentState === 'idle') {
                setState('recording');
            } else if (currentState === 'recording') {
                setState('processing');
                setTimeout(() => setState('idle'), 1500);
            }
        });
        
        // Initialize
        updateVisualization();
    </script>
</body>
</html>
